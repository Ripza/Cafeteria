<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdermealCreateDlg" widgetVar="OrdermealCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdermealTitle}">
            <h:form id="OrdermealCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordermealController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_idOrderMeal}" for="idOrderMeal" />
                        <p:inputText id="idOrderMeal" value="#{ordermealController.selected.idOrderMeal}" title="#{bundle.CreateOrdermealTitle_idOrderMeal}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_idOrderMeal}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_metodoPago}" for="metodoPago" />
                        <p:inputText id="metodoPago" value="#{ordermealController.selected.metodoPago}" title="#{bundle.CreateOrdermealTitle_metodoPago}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_metodoPago}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_nombrePersona}" for="nombrePersona" />
                        <p:inputText id="nombrePersona" value="#{ordermealController.selected.nombrePersona}" title="#{bundle.CreateOrdermealTitle_nombrePersona}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_nombrePersona}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{ordermealController.selected.calle}" title="#{bundle.CreateOrdermealTitle_calle}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_numCalle}" for="numCalle" />
                        <p:inputText id="numCalle" value="#{ordermealController.selected.numCalle}" title="#{bundle.CreateOrdermealTitle_numCalle}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_numCalle}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_depto}" for="depto" />
                        <p:inputText id="depto" value="#{ordermealController.selected.depto}" title="#{bundle.CreateOrdermealTitle_depto}" />
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{ordermealController.selected.ciudad}" title="#{bundle.CreateOrdermealTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_comuna}" for="comuna" />
                        <p:inputText id="comuna" value="#{ordermealController.selected.comuna}" title="#{bundle.CreateOrdermealTitle_comuna}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_comuna}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_nroContacto}" for="nroContacto" />
                        <p:inputText id="nroContacto" value="#{ordermealController.selected.nroContacto}" title="#{bundle.CreateOrdermealTitle_nroContacto}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_nroContacto}"/>
                        <p:outputLabel value="#{bundle.CreateOrdermealLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{ordermealController.selected.correo}" title="#{bundle.CreateOrdermealTitle_correo}" required="true" requiredMessage="#{bundle.CreateOrdermealRequiredMessage_correo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordermealController.create}" value="#{bundle.Save}" update="display,:OrdermealListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdermealCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdermealCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
