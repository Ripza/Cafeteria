<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdermealTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdermealListForm">
                <p:panel header="#{bundle.ListOrdermealTitle}">
                    <p:dataTable id="datalist" value="#{ordermealController.items}" var="item"
                                 selectionMode="single" selection="#{ordermealController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOrderMeal}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_idOrderMeal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrderMeal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_metodoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.metodoPago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_nombrePersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_calle}"/>
                            </f:facet>
                            <h:outputText value="#{item.calle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_numCalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.numCalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_depto}"/>
                            </f:facet>
                            <h:outputText value="#{item.depto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_comuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.comuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_nroContacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroContacto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdermealTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordermealController.prepareCreate}" update=":OrdermealCreateForm" oncomplete="PF('OrdermealCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdermealViewForm" oncomplete="PF('OrdermealViewDialog').show()" disabled="#{empty ordermealController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdermealEditForm" oncomplete="PF('OrdermealEditDialog').show()" disabled="#{empty ordermealController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordermealController.destroy}" update=":growl,datalist" disabled="#{empty ordermealController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
