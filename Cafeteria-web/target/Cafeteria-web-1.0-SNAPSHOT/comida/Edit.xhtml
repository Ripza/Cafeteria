<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComidaEditDlg" widgetVar="ComidaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComidaTitle}">
            <h:form id="ComidaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comidaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComidaLabel_idComida}" for="idComida" />
                        <p:inputText id="idComida" value="#{comidaController.selected.idComida}" title="#{bundle.EditComidaTitle_idComida}" required="true" requiredMessage="#{bundle.EditComidaRequiredMessage_idComida}"/>
                        <p:outputLabel value="#{bundle.EditComidaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comidaController.selected.nombre}" title="#{bundle.EditComidaTitle_nombre}" required="true" requiredMessage="#{bundle.EditComidaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditComidaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{comidaController.selected.descripcion}" title="#{bundle.EditComidaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditComidaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{comidaController.selected.precio}" title="#{bundle.EditComidaTitle_precio}" required="true" requiredMessage="#{bundle.EditComidaRequiredMessage_precio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comidaController.update}" value="#{bundle.Save}" update="display,:ComidaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComidaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComidaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
