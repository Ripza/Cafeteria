<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido a la cafetería de Chile</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="1" cellpadding="5" style="display:block; text-align:center">
                
                <br />
                <p:outputLabel for="event" value="¡Hola #{calctrl.nombre}!" />
                
                
                <br />
                <p:outputLabel for="event" value="Por favor elegir una fecha:" />
                <p:calendar id="event" value="#{calctrl.date4}" mode="inline" locale="es"  >
                    <p:ajax event="dateSelect" listener="#{calctrl.onDateSelect}" update="msgs" />
                </p:calendar>

                <br />
                ¿Comencemos la orden?
                <br />
                <p:commandButton value="Ir a la orden" action="#{calctrl.conectar_orden()}" />

            </h:panelGrid>

            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value" style="display:block; text-align:center">
                    <h:outputText value="Event:" />
                    <h:outputText value="#{calctrl.date4}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <br />
                    <h:outputText value="Time:" />
                    <h:outputText value="#{calctrl.date11}">
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                </p:panelGrid>
            </p:dialog>
        </h:form>


        <br />
        <h:link outcome="/comida/List" value="Show All Comida Items"/>
        <br />
        <h:link outcome="/comida/List" value="Show All Comida Items"/>
        <br />
        <h:link outcome="/horarioocupado/List" value="Show All Horarioocupado Items"/>
        <br />
        <h:link outcome="/ordermeal/List" value="Show All Ordermeal Items"/>
        <br />
        <h:link outcome="/menus/List" value="Show All Menus Items"/>
        
    <script>


        PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
        };
       
    </script>
        
    </h:body>
    





</html>
