<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioocupadoViewDlg" widgetVar="HorarioocupadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioocupadoTitle}">
            <h:form id="HorarioocupadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioocupadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioocupadoLabel_idHorarioOcupado}"/>
                        <h:outputText value="#{horarioocupadoController.selected.idHorarioOcupado}" title="#{bundle.ViewHorarioocupadoTitle_idHorarioOcupado}"/>
                        <h:outputText value="#{bundle.ViewHorarioocupadoLabel_fecha}"/>
                        <h:outputText value="#{horarioocupadoController.selected.fecha}" title="#{bundle.ViewHorarioocupadoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioocupadoLabel_orderMealidOrderMeal}"/>
                        <h:outputText value="#{horarioocupadoController.selected.orderMealidOrderMeal}" title="#{bundle.ViewHorarioocupadoTitle_orderMealidOrderMeal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioocupadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
