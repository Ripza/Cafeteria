<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioocupadoCreateDlg" widgetVar="HorarioocupadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioocupadoTitle}">
            <h:form id="HorarioocupadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioocupadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioocupadoLabel_idHorarioOcupado}" for="idHorarioOcupado" />
                        <p:inputText id="idHorarioOcupado" value="#{horarioocupadoController.selected.idHorarioOcupado}" title="#{bundle.CreateHorarioocupadoTitle_idHorarioOcupado}" required="true" requiredMessage="#{bundle.CreateHorarioocupadoRequiredMessage_idHorarioOcupado}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioocupadoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{horarioocupadoController.selected.fecha}" title="#{bundle.EditHorarioocupadoTitle_fecha}" required="true" requiredMessage="#{bundle.EditHorarioocupadoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioocupadoLabel_orderMealidOrderMeal}" for="orderMealidOrderMeal" />
                        <p:selectOneMenu id="orderMealidOrderMeal" value="#{horarioocupadoController.selected.orderMealidOrderMeal}" required="true" requiredMessage="#{bundle.EditHorarioocupadoRequiredMessage_orderMealidOrderMeal}">
                            <f:selectItems value="#{ordermealController.itemsAvailableSelectOne}"
                                           var="orderMealidOrderMealItem"
                                           itemValue="#{orderMealidOrderMealItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioocupadoController.create}" value="#{bundle.Save}" update="display,:HorarioocupadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioocupadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioocupadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
