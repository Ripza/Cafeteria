<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenusViewDlg" widgetVar="MenusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenusTitle}">
            <h:form id="MenusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menusController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenusLabel_idMenus}"/>
                        <h:outputText value="#{menusController.selected.idMenus}" title="#{bundle.ViewMenusTitle_idMenus}"/>
                        <h:outputText value="#{bundle.ViewMenusLabel_especialDelDia}"/>
                        <h:outputText value="#{menusController.selected.especialDelDia}" title="#{bundle.ViewMenusTitle_especialDelDia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MenusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
