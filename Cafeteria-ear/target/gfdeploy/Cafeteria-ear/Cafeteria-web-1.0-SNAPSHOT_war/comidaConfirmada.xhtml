<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
       
        <h:form id="form">
                
        <p:dataTable var="comida" value="#{comidaConfirmadaController.comidaSeleccionada}">
        <p:column headerText="Id">
            <h:outputText value="#{comida.idComida}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{comida.nombre}" />
        </p:column>
        <p:column headerText="Precio">
            <h:outputText value="#{comida.precio}" />
        </p:column>
        </p:dataTable>
            <p:commandButton id="confirmar_comida" value="Confirmar Comida" action="#{comidaConfirmadaController.irCreacionOrden}"/>
       
        </h:form>
    </h:body>
</html>
